{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span id="username-availability" class="availability"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small class="hint">Must contain: 8+ chars, uppercase, lowercase, number, and special char</small>
        </div>
        <div class="form-group remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
